<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squirrel's Paw</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary-color: #4b5563;
            --bg-gradient: linear-gradient(135deg, #4b5563 0%, #1f2937 100%);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.3);
        }

        html, body {
            margin: 0; padding: 0; height: 100vh;
            overflow: hidden; background-color: #1f2937; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .header { background: #1f2937; height: 25vh; text-align: center; color: white; padding-top: 20px; }
        .header h1 { font-size: clamp(28px, 8vw, 44px); font-weight: 900; margin: 0; }

        .main-container {
            max-width: 450px; margin: -80px auto 0; padding: 0 15px;
            height: 75vh; display: flex; flex-direction: column; position: relative; z-index: 10;
        }

        .card {
            background: white; padding: 24px; border-radius: 24px; box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .input-row { display: flex; gap: 8px; margin-bottom: 16px; }
        .input-group {
            display: flex; align-items: center; border: 2px solid #e8e8e8;
            border-radius: 12px; padding: 12px 16px; background: #fafafa; flex: 1;
        }
        input { border: none; outline: none; width: 100%; font-size: 16px; margin-left: 10px; background: transparent; }

        .btn-scan {
            background: #374151; color: white; border: none; padding: 0 15px;
            border-radius: 12px; font-weight: 600; cursor: pointer;
        }

        .btn-submit {
            background: var(--bg-gradient); color: white; border: none;
            padding: 14px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer;
        }

        /* POPUP NH·ªé G·ªåN */
        #qr-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }

        .modal-body {
            background: white; width: 280px; border-radius: 20px; padding: 20px;
            box-shadow: var(--shadow-lg); text-align: center;
        }

        #reader { 
            width: 100%; aspect-ratio: 1/1; border-radius: 12px; 
            overflow: hidden; background: #000; margin-bottom: 15px;
        }

        .modal-btns { display: flex; flex-direction: column; gap: 10px; }
        .m-btn { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; }
        .btn-cam { background: #4b5563; color: white; }
        .btn-lib { background: #f3f4f6; color: #1f2937; border: 1px solid #ddd; }
        .btn-close { background: transparent; color: #9ca3af; font-size: 13px; text-decoration: underline; margin-top: 5px; }

        .preview-box {
            margin-top: 20px; width: 100%; aspect-ratio: 3 / 4;
            background: #e2e8f0; border: 2px dashed #cbd5e1;
            border-radius: 16px; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .preview-box img { width: 100%; height: 100%; object-fit: cover; display: none; }

        #notif {
            position: fixed; top: -80px; left: 50%; transform: translateX(-50%);
            background: #158cff; color: white; padding: 12px 30px; 
            border-radius: 0 0 15px 15px; transition: 0.4s; z-index: 3000;
        }
        #notif.show { top: 0; }
    </style>
</head>
<body>

    <div id="notif">Th√¥ng b√°o</div>

    <div id="qr-modal">
        <div class="modal-body">
            <div id="reader"></div>
            <div class="modal-btns">
                <button class="m-btn btn-cam" onclick="startCamera()">üì∏ Qu√©t b·∫±ng Camera</button>
                <button class="m-btn btn-lib" onclick="document.getElementById('file-input').click()">üìÅ Ch·ªçn ·∫£nh t·ª´ m√°y</button>
                <button class="m-btn btn-close" onclick="closeModal()">H·ªßy b·ªè</button>
            </div>
            <input type="file" id="file-input" accept="image/*" style="display:none">
        </div>
    </div>

    <div class="header">
        <h1>squirrel's paw</h1>
        <p>tik tok @vntng2104 </p>
    </div>

    <div class="main-container">
        <div class="card">
            <div class="input-row">
                <div class="input-group">
                    <span>üîç</span>
                    <input type="text" id="codeField" placeholder="Nh·∫≠p m√£..." autocomplete="off">
                </div>
                <button class="btn-scan" onclick="openModal()">Qu√©t m√£</button>
            </div>
            <button class="btn-submit" onclick="handleAction()">ki·ªÉm tra</button>
            
            <div id="loading-text" style="display:none; margin-top:10px;">‚åõ ƒêANG T·∫¢I...</div>

            <div class="preview-box">
                <span id="placeholderTxt">·∫¢nh s·∫Ω hi·ªán ·ªü ƒë√¢y</span>
                <img src="" id="mainPreviewImg">
            </div>
        </div>
    </div>

    <script>
        const codeField = document.getElementById('codeField');
        let html5QrCode;

        function openModal() {
            document.getElementById('qr-modal').style.display = 'flex';
            // Kh·ªüi t·∫°o v√πng ch·ª©a reader tr∆∞·ªõc khi l√†m b·∫•t c·ª© vi·ªác g√¨
            if (html5QrCode) {
                html5QrCode.clear();
            }
            document.getElementById('reader').innerHTML = "";
            html5QrCode = new Html5Qrcode("reader");
        }

        async function closeModal() {
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
            }
            document.getElementById('qr-modal').style.display = 'none';
        }

        // 1. Qu√©t b·∫±ng Camera
        async function startCamera() {
            try {
                const config = { fps: 15, qrbox: { width: 200, height: 200 } };
                await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
            } catch (err) {
                alert("Kh√¥ng m·ªü ƒë∆∞·ª£c camera. H√£y ch·∫Øc ch·∫Øn web ch·∫°y HTTPS.");
            }
        }

        // 2. S·ª¨A L·ªñI QU√âT ·∫¢NH T·ª™ TH∆Ø VI·ªÜN
        document.getElementById('file-input').addEventListener('change', async (e) => {
            if (e.target.files.length === 0) return;
            const imageFile = e.target.files[0];
            
            // N·∫øu ƒëang b·∫≠t camera th√¨ ph·∫£i t·∫Øt ƒëi tr∆∞·ªõc khi qu√©t file
            if (html5QrCode.isScanning) {
                await html5QrCode.stop();
            }

            // Ti·∫øn h√†nh qu√©t file ·∫£nh
            html5QrCode.scanFile(imageFile, true)
                .then(decodedText => {
                    onScanSuccess(decodedText);
                })
                .catch(err => {
                    alert("‚ùå Kh√¥ng t√¨m th·∫•y m√£ QR trong ·∫£nh n√†y. H√£y th·ª≠ ·∫£nh r√µ h∆°n!");
                })
                .finally(() => {
                    e.target.value = ""; // Reset ƒë·ªÉ c√≥ th·ªÉ ch·ªçn l·∫°i c√πng 1 ·∫£nh
                });
        });

        function onScanSuccess(decodedText) {
            // L·∫•y ph·∫ßn text sau d·∫•u "/" cu·ªëi c√πng
            const code = decodedText.split('/').pop();
            codeField.value = code;
            closeModal();
            showMsg("‚úÖ Qu√©t th√†nh c√¥ng!");
            handleAction(); 
        }

        function showMsg(txt) {
            const n = document.getElementById('notif');
            n.innerText = txt; n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 2000);
        }

        function handleAction() {
            const code = codeField.value.trim();
            const loader = document.getElementById('loading-text');
            const previewImg = document.getElementById('mainPreviewImg');
            const placeholder = document.getElementById('placeholderTxt');
            
            if (!code) return;
            loader.style.display = "block";
            
            setTimeout(() => {
                let url = (code.length > 10) 
                    ? `https://pbs.twimg.com/media/${code}?format=jpg&name=orig`
                    : `https://bom.so/${code}`;

                previewImg.src = url;
                previewImg.onload = () => {
                    placeholder.style.display = "none";
                    previewImg.style.display = "block";
                    loader.style.display = "none";
                };
                previewImg.onerror = () => {
                    loader.style.display = "none";
                    showMsg("‚ùå M√£ kh√¥ng t·ªìn t·∫°i");
                };
            }, 800);
        }
    </script>
</body>
</html>
