<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squirrel's Paw</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary-color: #4b5563;
            --bg-gradient: linear-gradient(135deg, #4b5563 0%, #1f2937 100%);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.3);
            --media-bg: #1a202c;
        }

        html, body {
            margin: 0; padding: 0; min-height: 100vh;
            background-color: #1f2937; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            /* Ch·∫∑n ch·ªçn vƒÉn b·∫£n to√†n trang */
            user-select: none; 
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .header { background: #1f2937; height: 18vh; text-align: center; color: white; padding-top: 20px; }
        .header h1 { font-size: clamp(28px, 8vw, 42px); font-weight: 900; margin: 0; letter-spacing: 1px; }
        .header p { font-size: 14px; color: #9ca3af; opacity: 0.8; margin: 5px 0 0; }

        .main-container {
            max-width: 450px; margin: -65px auto 0; padding: 0 15px 30px;
            position: relative; z-index: 10;
        }

        .card {
            background: white; padding: 15px; border-radius: 10px; box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .input-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .input-group {
            display: flex; align-items: center; border: 2px solid #edf2f7;
            border-radius: 14px; padding: 10px 16px; background: #f8fafc; flex: 1;
        }
        input { border: none; outline: none; width: 100%; font-size: 16px; background: transparent; color: #2d3748; }

        .btn-scan { background: #374151; color: white; border: none; padding: 0 18px; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .btn-submit { background: var(--bg-gradient); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 700; width: 100%; cursor: pointer; text-transform: uppercase; }

        .media-box {
            margin-top: 20px; width: 100%; 
            aspect-ratio: 3 / 4;
            background-color: var(--media-bg); border-radius: 10px;
            overflow: hidden; position: relative;
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            transition: aspect-ratio 0.3s ease;
            /* Ch·∫∑n menu nh·∫•n gi·ªØ tr√™n iOS */
            -webkit-touch-callout: none;
        }

        .media-box.is-video { aspect-ratio: auto; }

        .media-box::after {
            content: ""; position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; pointer-events: none; z-index: 3;
        }

        #mainPreviewImg, #mainVideo { 
            width: 100%; height: auto; display: none; z-index: 1; 
            /* Ch·∫∑n thao t√°c nh·∫•n gi·ªØ */
            -webkit-touch-callout: none;
        }
        #mainPreviewImg { height: 100%; object-fit: cover; }

        #inner-loader {
            display: none; position: absolute; z-index: 5;
            flex-direction: column; align-items: center; gap: 10px;
        }
        .spinner { width: 35px; height: 35px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #ffffff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .video-controls {
            display: none; position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px 15px 12px; z-index: 4; align-items: center; gap: 12px;
        }
        .control-btn { background: none; border: none; color: white; cursor: pointer; font-size: 20px; }
        .time-slider { flex: 1; accent-color: #ffffff; height: 4px; cursor: pointer; }

        #alert-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 4000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .alert-content { background: white; padding: 25px; border-radius: 20px; width: 80%; max-width: 300px; text-align: center; }
        .alert-btn { background: #374151; color: white; border: none; padding: 10px 30px; border-radius: 10px; font-weight: 700; width: 100%; margin-top: 15px; }

        #qr-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 280px; border-radius: 10px; padding: 20px; }
        #reader { width: 100%; aspect-ratio: 1/1; border-radius: 10px; overflow: hidden; background: #000; margin-bottom: 15px; }
        .m-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-bottom: 8px; }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="alert-popup">
        <div class="alert-content">
            <div id="alertMsg" style="font-weight:600; color:#2d3748;"></div>
            <button class="alert-btn" onclick="closeAlert()">ƒê√É HI·ªÇU</button>
        </div>
    </div>

    <div id="qr-modal">
        <div class="modal-body">
            <div id="reader"></div>
            <button class="m-btn" style="background: #374151; color: white;" onclick="startCamera()">üì∏ M·ªü Camera</button>
            <button class="m-btn" style="background: #edf2f7;" onclick="document.getElementById('file-input').click()">üìÅ Th∆∞ vi·ªán ·∫£nh</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#a0aec0; cursor:pointer; width:100%; margin-top:5px;">H·ªßy b·ªè</button>
            <input type="file" id="file-input" accept="image/*" style="display:none">
        </div>
    </div>

    <div class="header">
        <h1>squirrel's paw</h1>
        <p>tik tok @vntng2104</p>
    </div>

    <div class="main-container">
        <div class="card">
            <div class="input-row">
                <div class="input-group">
                    <input type="text" id="codeField" placeholder="Nh·∫≠p m√£..." autocomplete="off">
                </div>
                <button class="btn-scan" onclick="openModal()">Qu√©t m√£</button>
            </div>
            <button class="btn-submit" onclick="handleAction()">KI·ªÇM TRA</button>
            
            <div class="media-box" id="mediaBox">
                <div id="inner-loader">
                    <div class="spinner"></div>
                    <span style="color: white; font-size: 10px; font-weight: 700;">ƒêANG TRUY XU·∫§T...</span>
                </div>
                <span id="placeholderTxt" style="color: #9ca3af; font-size: 12px; padding: 20px; line-height: 1.6;">
                    Qu√©t ho·∫∑c nh·∫≠p m√£ do<br><b>@vntng2104</b> cung c·∫•p<br>ƒë·ªÉ xem n·ªôi dung
                </span>
                
                <img id="mainPreviewImg" draggable="false">
                <video id="mainVideo" playsinline loop crossorigin="anonymous" oncontextmenu="return false;" disablePictureInPicture></video>
                
                <div class="video-controls" id="videoControls">
                    <button class="control-btn" id="playBtn">‚ñ∂</button>
                    <input type="range" class="time-slider" id="timeSlider" value="0" step="0.1">
                    <button class="control-btn" id="muteBtn">üîá</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CH·∫∂N THAO T√ÅC K√âO V√Ä NH·∫§N GI·ªÆ B·∫∞NG JS
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());

        const codeField = document.getElementById('codeField');
        const video = document.getElementById('mainVideo');
        const img = document.getElementById('mainPreviewImg');
        const mediaBox = document.getElementById('mediaBox');
        const controls = document.getElementById('videoControls');
        const placeholder = document.getElementById('placeholderTxt');
        const innerLoader = document.getElementById('inner-loader');
        const mBtn = document.getElementById('muteBtn');
        let html5QrCode;

        function showAlert(txt) { document.getElementById('alertMsg').innerText = txt; document.getElementById('alert-popup').style.display = 'flex'; }
        function closeAlert() { document.getElementById('alert-popup').style.display = 'none'; }

        function handleAction() {
            const code = codeField.value.trim();
            if (!code) { showAlert("‚ö†Ô∏è H√£y nh·∫≠p m√£!"); return; }

            codeField.value = ""; 
            codeField.blur();

            innerLoader.style.display = "flex";
            placeholder.style.display = "none";
            img.style.display = "none";
            video.style.display = "none";
            controls.style.display = "none";
            mediaBox.classList.remove('is-video');
            video.pause();

            setTimeout(() => {
                if (code.length > 20) {
                    let finalUrl = `https://dl.dropboxusercontent.com/scl/fi/${code}`;
                    finalUrl = finalUrl.includes("dl=0") ? finalUrl.replace("dl=0", "raw=1") : finalUrl + (finalUrl.includes("?") ? "&" : "?") + "raw=1";

                    video.src = finalUrl;
                    video.onloadedmetadata = () => {
                        innerLoader.style.display = "none";
                        mediaBox.classList.add('is-video');
                        video.style.display = "block";
                        controls.style.display = "flex";
                        video.muted = false;
                        mBtn.innerText = "üîä"; 
                        video.play().catch(() => { video.muted = true; mBtn.innerText = "üîá"; video.play(); });
                    };
                    video.onerror = () => { innerLoader.style.display = "none"; placeholder.style.display = "block"; showAlert("‚ùå L·ªói Video!"); };
                } else {
                    img.src = (code.length > 10) ? `https://pbs.twimg.com/media/${code}?format=jpg&name=orig` : `https://bom.so/${code}`;
                    img.onload = () => { innerLoader.style.display = "none"; img.style.display = "block"; };
                    img.onerror = () => { innerLoader.style.display = "none"; placeholder.style.display = "block"; showAlert("‚ùå M√£ sai!"); };
                }
            }, 800);
        }

        const pBtn = document.getElementById('playBtn'), slider = document.getElementById('timeSlider');
        pBtn.onclick = () => { if (video.paused) { video.play(); pBtn.innerText = "‚è∏"; } else { video.pause(); pBtn.innerText = "‚ñ∂"; } };
        mBtn.onclick = () => { video.muted = !video.muted; mBtn.innerText = video.muted ? "üîá" : "üîä"; };
        video.ontimeupdate = () => { slider.value = (video.currentTime / video.duration) * 100 || 0; };
        slider.oninput = () => { video.currentTime = (slider.value / 100) * video.duration; };

        function openModal() { document.getElementById('qr-modal').style.display = 'flex'; if (html5QrCode) html5QrCode.clear(); document.getElementById('reader').innerHTML = ""; html5QrCode = new Html5Qrcode("reader"); }
        async function closeModal() { if (html5QrCode && html5QrCode.isScanning) await html5QrCode.stop(); document.getElementById('qr-modal').style.display = 'none'; }
        async function startCamera() { try { await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 200 }, onScanSuccess); } catch (err) { showAlert("L·ªói Camera!"); } }
        document.getElementById('file-input').onchange = e => { if (e.target.files.length === 0) return; html5QrCode.scanFile(e.target.files[0], true).then(onScanSuccess).catch(() => showAlert("‚ùå Kh√¥ng t√¨m th·∫•y QR!")); };
        function onScanSuccess(text) { 
            let val = text; 
            if (val.includes("/scl/fi/")) val = val.split("/scl/fi/")[1]; 
            codeField.value = val; 
            closeModal(); 
            handleAction(); 
        }
    </script>
</body>
</html>
